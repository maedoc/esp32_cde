name: ESP32 CDE CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  python-c-validation:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r python/requirements.txt
        
    - name: Run Python validation tests
      run: |
        cd python
        python test_cde_training.py
        python cde_training.py --test --no-plot
        
    - name: Run C build validation
      run: |
        ./scripts/build_test.sh
        ./test_compile.sh

  build-and-test:
    runs-on: ubuntu-latest
    needs: python-c-validation
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: Run build validation
      run: |
        ./scripts/build_test.sh
        
    - name: Run basic compilation tests
      run: |
        ./test_compile.sh
        
    - name: Build with ESP-IDF
      uses: espressif/esp-idf-ci-action@v1
      with:
        esp_idf_version: v5.1.2
        target: esp32
        path: '.'
        command: |
          idf.py build
          
    - name: Test project structure
      run: |
        ./scripts/test_suite.sh

  qemu-test:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: Install QEMU
      run: |
        sudo apt-get update
        sudo apt-get install -y qemu-system-xtensa
        
    - name: Build test app with ESP-IDF and QEMU support
      uses: espressif/esp-idf-ci-action@v1
      with:
        esp_idf_version: v5.1.2
        target: esp32
        path: '.'
        command: |
          idf.py set-target esp32
          idf.py build
          
    - name: Run QEMU test
      run: |
        timeout 30 ./scripts/test_qemu.sh || echo "QEMU test completed or timed out"
