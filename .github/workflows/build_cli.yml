name: Build and Test CLI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy scikit-learn

    - name: Configure CMake
      run: cmake -B cli/build -S cli -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build cli/build --config Release

    - name: Copy Binary to Root (Unix)
      if: runner.os != 'Windows'
      run: cp cli/build/maf_cli .

    - name: Copy Binary to Root (Windows)
      if: runner.os == 'Windows'
      run: |
        if (Test-Path cli/build/Release/maf_cli.exe) { copy cli/build/Release/maf_cli.exe maf_cli.exe }
        elseif (Test-Path cli/build/maf_cli.exe) { copy cli/build/maf_cli.exe maf_cli.exe }

    - name: Run CLI Tests (Unix)
      if: runner.os != 'Windows'
      run: |
        chmod +x test_cli.sh
        ./test_cli.sh

    - name: Run CLI Tests (Windows)
      if: runner.os == 'Windows'
      shell: bash
      run: |
        # Alias python3 to python for the script
        function python3 { python "$@"; }
        export -f python3
        
        # Run the test script
        # Note: test_cli.sh attempts to rebuild via cmake. 
        # Since we already built, it should be fast/noop or just work.
        ./test_cli.sh

    - name: Upload CLI Artifact
      uses: actions/upload-artifact@v4
      with:
        name: maf_cli-${{ matrix.os }}
        path: maf_cli*
